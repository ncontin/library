<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <button id="new-book">New Book</button>
        <dialog id="favDialog">
            <form>
                <label for="book-title">Title</label>
                <input type="text" name="book-title" id="book-title" />
                <label for="book-author">Author</label>
                <input type="text" name="book-author" id="book-author" />
                <label for="book-pages">Pages</label>
                <input type="number" name="book-pages" id="book-pages" />
                <label for="book-read">Pages</label>
                <input type="number" name="book-pages" id="book-pages" />
                <div>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="default">Confirm</button>
                </div>
            </form>
        </dialog>

        <div class="library"></div>
    </body>
    <script src="script.js"></script>
</html>
